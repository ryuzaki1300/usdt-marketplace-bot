services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reload - changes will be reflected immediately
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      # Exclude node_modules from mount - use container's node_modules
      # This prevents issues with native modules and platform differences
    environment:
      - NODE_ENV=${NODE_ENV}
      - BOT_TOKEN=${BOT_TOKEN}
      - CORE_API_KEY=${CORE_API_KEY}
      - CORE_BASE_URL=${CORE_BASE_URL}
      - PUBLIC_ORDER_CHANNEL_ID=${PUBLIC_ORDER_CHANNEL_ID}
    env_file:
      - .env
